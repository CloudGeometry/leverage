name: Build Package and Push

on:
  push:
    branches:
      - master
  # release:
  #   types: [published]

jobs:
  build_push:
    runs-on: ubuntu-latest 
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2

      - name: install_dependencies
        run: |
          pip install GitPython
          pip install yaenv
        shell: bash

      - name: bump_version
        run: |
          RELEASE_VERSION=$(git tag | tail -1)
          echo $RELEASE_VERSION
        shell: bash

